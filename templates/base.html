<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% if main %}active{% endif %}" aria-current="page" href="/">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if tree %}active{% endif %}" href="/tree">Структура</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if cards %}active{% endif %}" href="/cards">Картотека</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if table %}active{% endif %}" href="/table">Таблица</a>
                  </li>                  
                  <li class="nav-item">
                    <a class="nav-link" href="/employee/create">Добавить сотрудника</a>
                  </li>                  
                </ul>                
                <!-- <ul class="navbar-nav mb-lg-0 d-flex">                                    
                  <li class="nav-item">
                    <a href="/logout" class="nav-link {% if logout%}active{% endif %}">Выйти</a>
                  </li>
                  <li class="nav-item">
                    <a href="/login" class="nav-link {% if login%}active{% endif %}">Войти</a>
                  </li>
                </ul> -->
              </div>
            </div>
          </nav>
          <div class="container-fluid">
            {% block content %}{% endblock %}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% block footer %}{% endblock %}
  </body>
</html>
