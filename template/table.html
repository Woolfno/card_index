<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.css">
</head>

<body>
    <table data-toggle="table" data-sortable="true" id="table">
        <thead>
            <tr>
                <th data-field="full_name" data-sortable="true">Фамилия Имя Отчество</th>
                <th data-field="position" data-sortable="true">Должность</th>
                <th data-field="start_date" data-sortable="true">Дата приема на работу</th>
                <th data-field="salary" data-sortable="true">Зарплата</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.23.5/dist/bootstrap-table.min.js"></script>
    <script>
        var $table = $('#table')
        
        $(function() {
            var arr = []
            $.ajax({
                url: '/employee',
                method: 'get',
                dataType: 'json',
                success: function (data) {
                    
                    $table.bootstrapTable({ data: data })
                }
            });

        });        
    </script>
</body>

</html>
